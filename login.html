<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ShopSphere</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      .login-form {
        background: #111;
        border-radius: 15px;
        padding: 2.5rem;
        box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        max-width: 450px;
        margin: 40px auto;
        border: 1px solid #333;
        animation: fadeInUp 1.2s cubic-bezier(0.23, 1.01, 0.32, 1) both;
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
      }
      .login-title {
        color: #22c55e;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        letter-spacing: 1px;
      }
      .login-form input {
        width: 100%;
        padding: 1rem 1.2rem;
        border-radius: 8px;
        border: 1px solid #333;
        background: #222;
        color: #fff;
        font-size: 1.05rem;
        transition: all 0.3s ease;
      }
      .login-form input:focus {
        outline: none;
        border-color: #22c55e;
        background: #111;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.1);
      }
      .login-form input::placeholder {
        color: #666;
      }
      .login-form .cta-button {
        width: 100%;
        margin-top: 1rem;
        background: #22c55e;
        color: #fff;
        font-weight: 600;
        border: none;
        border-radius: 5px;
        padding: 1rem 1.5rem;
        font-size: 1.05rem;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
      }
      .login-form .cta-button:hover {
        background: #16a34a;
        transform: translateY(-2px);
      }
      .login-form .form-group {
        margin-bottom: 0.7rem;
      }
      .login-link {
        display: block;
        text-align: center;
        margin-top: 1.2rem;
        color: #22c55e;
        text-decoration: underline;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="login-section">
        <form class="login-form" id="login-form">
          <h2 class="login-title">Login</h2>
          <div class="form-group">
            <input
              type="email"
              id="login-email"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="login-password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="cta-button">
            <i class="bx bx-log-in" style="margin-right: 8px"></i>Sign In
          </button>
          <a href="signup.html" class="login-link"
            >Don't have an account? Create one</a
          >
        </form>
        <div
          id="login-message"
          style="text-align: center; margin-top: 1rem; font-size: 1rem"
        ></div>
      </section>
    </main>
    <script>
      document
        .getElementById('login-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const email = document.getElementById('login-email').value.trim();
          const password = document.getElementById('login-password').value;
          const messageDiv = document.getElementById('login-message');
          let users = JSON.parse(localStorage.getItem('users') || '[]');
          const user = users.find(
            (u) => u.email === email && u.password === password
          );
          if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            populateUserDataOnSignIn();
            messageDiv.style.color = '#22c55e';
            messageDiv.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
              window.location.href = 'profile.html';
            }, 1200);
          } else {
            messageDiv.style.color = '#ef4444';
            messageDiv.textContent = 'Invalid email or password.';
          }
        });
      // Utility: get current user
      function getCurrentUser() {
        return JSON.parse(localStorage.getItem('currentUser') || 'null');
      }
      // Utility: get per-user data
      function getUserData(key) {
        const user = getCurrentUser();
        if (!user || !user.email) return null;
        const allData = JSON.parse(localStorage.getItem(key) || '{}');
        return allData[user.email] || [];
      }
      // Utility: set per-user data
      function setUserData(key, data) {
        const user = getCurrentUser();
        if (!user || !user.email) return;
        const allData = JSON.parse(localStorage.getItem(key) || '{}');
        allData[user.email] = data;
        localStorage.setItem(key, JSON.stringify(allData));
      }
      // Cart and wishlist: load per-user data
      function loadCart() {
        return getUserData('cart');
      }
      function saveCart(cart) {
        setUserData('cart', cart);
      }
      function loadWishlist() {
        return getUserData('wishlist');
      }
      function saveWishlist(wishlist) {
        setUserData('wishlist', wishlist);
      }
      // On sign in, fetch and populate cart, wishlist, orders
      function populateUserDataOnSignIn() {
        const cart = loadCart();
        localStorage.setItem('cart', JSON.stringify(cart || []));
        const wishlist = loadWishlist();
        localStorage.setItem('wishlist', JSON.stringify(wishlist || []));
        const orders = getUserData('orders');
        localStorage.setItem('orders', JSON.stringify(orders || []));
      }
      // Call this after successful login
      // populateUserDataOnSignIn();
    </script>
  </body>
</html>
